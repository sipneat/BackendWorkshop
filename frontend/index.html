<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Dev Workshop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Add your name and email!</h1>
    <form id="apiForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="new-password" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="new-password" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>List of Names and Emails:</h2>
    <ul id="list"></ul>

    <script type="module" src="index.js"></script>
</body>
</html>
